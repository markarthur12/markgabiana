<p-toast></p-toast>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="orders"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="user">
                User<p-sortIcon field="user"></p-sortIcon>
              </th>
              <th pSortableColumn="totalPrice">
                Total Price<p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">
                Date Ordered<p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th pSortableColumn="status">
                Status<p-sortIcon field="status"></p-sortIcon>
              </th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-orders>
            <tr>
              <td>{{ orders.user.name }}</td>
              <td>{{ orders.totalPrice | currency : 'AED'}}</td>
              <td>{{ orders.dateOrdered | date : 'short'}}</td>
              <td>
                <p-tag
                  [value]="orderStatus[orders.status].label"
                  [severity]="orderStatus[orders.status].color"
                ></p-tag>
              </td>

              <td>
                <button
                  pButton
                  type="button"
                  class="p-button-danger p-button-rounded"
                  icon="pi pi-trash"
                  (click)="deleteOrder(orders.id)"
                ></button>

                <button
                  pButton
                  type="button"
                  class="p-button-success p-button-rounded ml-2"
                  icon="pi pi-eye"
                  (click)="showOrder(orders.id)"
                ></button>
              </td></tr
          ></ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
